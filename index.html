<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-body">
        <div class="side-panel">
            <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="dashboard">
            <div class="top-bar">
                <div class="search-bar">Top-bar</div>
                <div class="admin-actions">
                    <div class="user">
                        <img src="img/finn-icon.png" alt="profile icon">
                        <div>
                            <br>Hi there,<br>
                            <h1>Jefferson</h1>
                        </div>
                    </div>
                    <div class="actions">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="dashboard-items">
                Dashboard items
            </div>
        </div>
    </div>
</body>
</html>
