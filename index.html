<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-body">
        <div class="side-panel">
            <div class="side-panel-logo">
                <img src="img/logo.png" width="56px" height="56px">
                <h1>Dashboard</h1>
            </div>
            <div class="side-panel-options">
                <div>
                    <ul>
                        <li><img src="img/home.svg" width="24px" height="24px"></li>
                        <li><img src="img/account.svg" width="24px" height="24px"></li>
                        <li><img src="img/message-text.png" width="24px" height="24px"></li>
                        <li><img src="img/clock.png" width="24px" height="24px"></li>
                        <li><img src="img/calendar-check.png" width="24px" height="24px"></li>
                        <li><img src="img/account-group.png" width="24px" height="24px"></li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li>Home</li>
                        <li>Profile</li>
                        <li>Messages</li>
                        <li>History</li>
                        <li>Tasks</li>
                        <li>Communities</li>
                    </ul>
                </div>
            </div>
            <div class="side-panel-options">
                <div>
                    <ul>
                        <li><img src="img/settings.png" width="24px" height="24px"></li>
                        <li><img src="img/help-circle.png" width="24px" height="24px"></li>
                        <li><img src="img/security.png" width="24px" height="24px"></li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li>Settings</li>
                        <li>Support</li>
                        <li>Privacy</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="top-bar">
                <div class="search-bar">
                    <div class="search">
                        <img src="img/magnify.png" width="24px" height="24px">
                        <input type="text" name="search">
                    </div>
                    <div class="username">
                        <div><img src="img/bell-ring.png" width="24px" height="24px"></div>
                        <div>
                            <img src="img/finn-icon.png" alt="profile icon" width="48px" height="48px" class="profile-icon">
                            <span>Jefferson</span>
                        </div>
                    </div>
                </div>
                <div class="admin-actions">
                    <div class="user">
                        <!-- <a target="_blank" href="https://icons8.com/icon/58781/finn">Finn</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
                        <img src="img/finn-icon.png" alt="profile icon" class="profile-icon">
                        <div>
                            <br>Hi there,<br>
                            <h1>Jefferson</h1>
                        </div>
                    </div>
                    <div class="actions">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="dashboard-items">
                Dashboard items
            </div>
        </div>
    </div>
</body>
</html>
